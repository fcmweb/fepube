<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            <h1>App js products</h1>
        </a>
        <ul>
            <li></li>
        </ul>
    </nav>
    <div class="container">
            <div id="app" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add Product</h4>
                        </div>
                        <form id="form-product" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Name" class="form-control">
                            </div>                            
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" min="1999" value="2015" id="year" placeholder="Product Year" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Save">
                        </form>
                        
                    </div>
                </div>
                <div id="product-list" class="col-md-8"></div>
            </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
